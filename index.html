<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Color Generator</title>
  <meta name="description" content="App made to help you design a color palette for you. For free!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="screen">
    <div class="row" id="row">
      <div class="col" id="c0">
        <div class="image-container">
          <img src="static/icons/lock.png" onclick="randomizeColors()">
          <br>
          <img src="static/icons/plus.png" onclick="addColumn('0')">
        </div>
      </div>
      <div class="col" id="c1">
        <div class="image-container">
          <img src="static/icons/lock.png">
          <br>
          <img src="static/icons/plus.png" onclick="addColumn('1')" class="image">
        </div>
      </div>
      <div class="col" id="c2">
        <div class="image-container">
          <img src="static/icons/lock.png">
          <br>
          <img src="static/icons/plus.png" onclick="addColumn('2')" class="image">
        </div>
      </div>
      <div class="col" id="c3">
        <div class="image-container">
          <img src="static/icons/lock.png">
          <br>
          <img src="static/icons/plus.png" onclick="addColumn('3')" class="image">
        </div>
      </div>
      <div class="col" id="c4">
        <div class="image-container">
          <img src="static/icons/lock.png">
          <br>
          <img src="static/icons/plus.png" onclick="addColumn('4')" class="image">
        </div>
      </div>
      <div class="col" id="c5">
        <div class="image-container">
          <img src="static/icons/lock.png">
          <br>
          <img src="static/icons/plus.png" onclick="addColumn('5')" class="image">
        </div>
      </div>
    </div>
  </div>
  <script src="main.js" async defer></script>
</body>
</html>
